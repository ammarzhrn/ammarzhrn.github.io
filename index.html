    <script>
        // JavaScript untuk memperbarui waktu dan tanggal
        function updateClockAndDate() {
            const clockElement = document.getElementById('clock');
            const dateElement = document.getElementById('date');
            const now = new Date();
            
            // Update clock
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            clockElement.textContent = `${hours}:${minutes}`;
            
            // Update date
            const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            const dayName = days[now.getDay()];
            const day = String(now.getDate()).padStart(2, '0');
            const monthName = months[now.getMonth()];
            dateElement.textContent = `${dayName}, ${day} ${monthName}`;
        }

        // Memperbarui waktu dan tanggal setiap detik
        setInterval(updateClockAndDate, 1000);

        // Memanggil fungsi untuk pertama kalinya agar tidak ada delay
        updateClockAndDate();

        window.onload = function() {
            setTimeout(function() {
                const modal = document.querySelector('.modal');
                modal.classList.add('show');
            }, 100); // Jeda 0,1 detik sebelum modal muncul
        };

        // Event listener untuk menutup modal
        document.getElementById('closeModal').onclick = function() {
            const modal = document.querySelector('.modal');
            modal.classList.remove('show');
        };
    </script>
